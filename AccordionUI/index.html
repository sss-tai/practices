<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Accordion UI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>FAQ</h2>
  <dl>
    <div>
      <dt>朝ごはんはパン派ですか？ご飯派ですか？</dt>
      <dd>ご飯派です。よく、納豆卵かけご飯を食べています。</dd>
    </div>
  
    <div>
      <dt>普段のルーティンを教えてください。</dt>
      <dd>朝の活動を大切にしています。起きてすぐに水を飲み、ジムで体を動かしています。また、朝活の一環として読書と簡単なコーディング
        作業も継続して行っています。
      </dd>
    </div>
  
    <div>
      <dt>最近のマイブームを教えてください。</dt>
      <dd>最近、炭酸水を飲むことにはまっています。適度な満腹感も得られるので作業効率を上げてくれている要素なように感じています。</dd>
    </div>
  </dl>
  <script src="js/main.js"></script>
</body>
</html>
